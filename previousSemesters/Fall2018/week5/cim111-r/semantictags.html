<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic Tags</title>
    <style>
      header{
          background-color: orange;
          text-align: center;
      }

      main{
        background-color: white;
      }

      footer{
        background-color: green;
      }

      section{
        background-color: red;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <h1>Main</h1>

      <section>
        <h2>Section</h2>
        <p>More info goes here</p>
      </section>

      <section>
        <h2>Section</h2>
        <p>More info goes here</p>
      </section>

      <section>
        <h2>Section</h2>
        <p>More info goes here</p>
      </section>

      <aside>This is how all of these sections were made...</aside>

    </main>
    <footer>
      <h1>Footer</h1>
    </footer>


  </body>
</html>
