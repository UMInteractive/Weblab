<!DOCTYPE html>

<html>

    <head>
        <title>My super awsome website!!!</title>

        <style>

            .imageCap{
                width: 300px;
                height: auto;
                background-color: white;
                border: 1px solid;
                float:left;
                margin: 20px;
            }

            .images{
                width: 250px;
                height: 200px;
                background-color: black;
                margin: 25px auto;
            }

            .captions{
                width: 230px;
                height: auto;
                margin: 10px auto;
                border: 1px solid;
                padding: 10px;
                background-color: white;

            }

            .clear{
                clear: both;
                float: none;
            }


        </style>

       <script src="js/jquery-3.1.1.min.js"></script>

        <script>
        $(document).ready(function(){
            //This is a comment
            // going to go in here

            $("#caption1").hide();
            $("#caption2").hide();



            $("#imageCaption1").click(function(){


                $("#caption1").toggle();

            });


             $("#imageCaption1").mouseenter(function(){

                 $("#imageCaption1").css("background-color", "rgb(0,0,0)");

            });

            $("#imageCaption1").mouseleave(function(){

                 $("#imageCaption1").css("background-color", "rgb(255,255,255)");


            });

            $("#imageCaption2").click(function(){


                $("#caption2").toggle();

            });


             $("#imageCaption2").mouseenter(function(){

                 $("#imageCaption2").css("background-color", "rgb(0,0,0)");

            });

            $("#imageCaption2").mouseleave(function(){

                 $("#imageCaption2").css("background-color", "rgb(255,255,255)");


            });


        });

        </script>
    </head>

    <body>
        <div class="imageCap" id="imageCaption1">
            <div class="images" id="image1"><img src="images/Thatwasclose.gif"></div>
            <div class="captions" id="caption1">This image is about a near death experience </div>
        </div>


         <div class="imageCap" id="imageCaption2">
            <div class="images" id="image2"><img src="images/sadDino.jpg"></div>
            <div class="captions" id="caption2">This image is about a sad experience </div>
        </div>


    </body>


</html>
