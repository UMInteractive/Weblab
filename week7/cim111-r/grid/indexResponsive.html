<!DOCTYPE html>

<html>
  <head>
    <title>Grid</title>
    <style>
      header,footer{
        width: 80%;
        height: 100px;
        background-color: coral;
      }
      main{
        width: 80%;
        height: 400px;
        background-color: purple;
      }

      #grid1{
        display: grid;
        grid-template-areas: "col1 col2";
        grid-template-rows: 1fr;
        grid-template-columns: 50% 50%;
          text-align: center;
      }
      #col1{
        grid-area: col1;
        background-color: pink;
        height: auto;
      }
      #col2{
        grid-area: col2;
        background-color: blue;
        height: auto;
      }

      #grid2{
        display: grid;
        grid-template-areas: "col3 col4 col5";
        grid-template-rows: 200px;
        grid-template-columns: 33.3% 33.3% 33.3%;
        margin-top: 10px;
        text-align: center;
      }
      #col3{
        grid-area: col3;
        background-color: pink;
        height: 200px;
      }

      #col4{
        grid-area: col4;
        background-color: blue;
        height: 200px;
      }

      #col5{
        grid-area: col5;
        background-color: pink;
        height: 200px;
      }

      .images{
        height: 160px;
        display: block;
        margin: 10px auto;
      }

    </style>
  </head>

  <body>
    <header></header>
    <main>
        <section id="grid1">
          <div id="col1">
            <h1>Puppies</h1>
            <img class="images" src="https://farm6.staticflickr.com/3042/2582774924_d6d9cf46d3_o.jpg">
            <a href="https://www.flickr.com/photos/dirkusmaximus/2582774924">"Martinee487's Puppies"</a> by <a href="https://www.flickr.com/people/dirkusmaximus/">Dirk</a> is licensed under <a href="https://creativecommons.org/licenses/by/2.0"> CC BY 2.0 </a>
          </div>
          <div id="col2">
            <img class="images" src="https://farm6.staticflickr.com/3042/2582774924_d6d9cf46d3_o.jpg">
            <a href="https://www.flickr.com/photos/dirkusmaximus/2582774924">"Martinee487's Puppies"</a> by <a href="https://www.flickr.com/people/dirkusmaximus/">Dirk</a> is licensed under <a href="https://creativecommons.org/licenses/by/2.0"> CC BY 2.0 </a>

          </div>
        </section>

        <section id="grid2">
          <div id="col3"></div>
          <div id="col4"></div>
          <div id="col5"></div>
        </section>
    </main>
    <footer>  </footer>
  </body>
</html>
