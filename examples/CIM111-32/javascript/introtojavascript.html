<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to javascript</title>
  </head>
  <body>
    <h1>Turn Orange</h1>
    <h1>This is also Orange</h1>
    <h2 id="underline">This is Underline</h2>

    <ul>
      <li class="blue">text 1</li>
      <li class="blue">text 2</li>
      <li class="blue">text 3</li>
    </ul>

    <p id="changeText">This text is awesome!</p>


    <script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //When the document is ready, run the actions below
        //Single line comment

        // .css function 2 parameters, .css("css property", "value")
        $("h1").css("color","orange");
        $("#underline").css("text-decoration", "underline");
        $(".blue").css("background-color", "blue");
        // the .html function changes the text inside of an html element
        $("#changeText").html("This text was changed");

      });
    </script>

  </body>
</html>
